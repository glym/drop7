<!DOCTYPE html>
<html manifest="drop7.manifest">
  <head>
    <script type="text/javascript" src="jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="defs.js"></script>
    <script type="text/javascript" src="drop7.js"></script>
    <link rel="stylesheet" type="text/css" href="drop7.css" />
  </head>

  <body>


    <div id="score">0</div>
    <div id="board"></div>
    <div id="turns"><span>*</span><span>*</span><span>*</span><span>*</span><span>*</span></div>
    <div id="level">LEVEL 1</div>


    <table id="game_over">
      <tr id="score">
        <th>Score</th>
        <td>0</td>
      </tr>
      <tr id="longest_chain">
        <th>Longest Chain</th>
        <td>0</td>
      </tr>
      <tr id="level">
        <th>Level Reached</th>
        <td>0</td>
      </tr>
      <tr id="prev_average">
        <th>Prev. Average Score</th>
        <td>0</td>
      </tr>
      <tr id="new_average">
        <th>New Average Score</th>
        <td>0</td>
      </tr>
    </table>

  </body>
</html>
